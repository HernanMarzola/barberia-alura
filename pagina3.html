<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style-productos.css">
    <title>Contacto</title>
</head>

<body>
    <header>

        <div class="caja">
            <h1>
                <img src="imagenes/logo.png" alt="Logo">
                <nav>
                    <ul>

                        <li><a href="index.html">Home</a></li>
                        <li><a href="pagina2.html">Productos</a></li>
                        <li><a href="pagina3.html">Contacto</a></li>

                    </ul>
                </nav>


            </h1>
        </div>

    </header>
    <main>
        <form>

            <label for="nombreyapellido">Nombre y Apellido</label>
            <input type="text" id="nombreyapellido" class="input.padron" required>

            <label for="correoelectronico">Correo Electrónico</label>
            <input type="email" id="correoelectronico" class="input.padron" required placeholder="email@dominio.com">

            <label for="tel">Teléfono</label>
            <input type="text" id="telefono" class="input.padron" required placeholder="(xxx) xxx xxxx">

            <label for="mensaje">Mensaje</label>
            <textarea cols="70" rows="10" id="mensaje" class="input.padron" required></textarea>

            <fieldset>
                <legend>¿Cómo le gustaria que le contactemos?</legend>

                <label for="radio-email"><input type="radio" name="contacto" value="email"
                        id="radio-email">Email</label>


                <label for="radio-telefono"><input type="radio" name="contacto" value="telefono"
                        id="radio-telefono">telefono</label>


                <label for="radio-whatsapp"><input type="radio" name="contacto" value="whatsapp" id="radio-whatsapp"
                        checked>WhatsApp</label>
            </fieldset>

            <div>
                <p>¿En cuál horario prefiere ser atendido?</p>
                <select>
                    <option>Mañana</option>
                    <option>Tarde</option>
                    <option>Noche</option>
                </select>
            </div>


            <label class="checkbox"><input type="checkbox" checked>¿Le gustaria recibir novedades de la Barbería
                Alura?</label>

            <input type="submit" value="Enviar formulario" class="enviar">

        </form>

        <table>
            
            <thead>
                <tr>
                    <th>Día</th>
                    <th>Horario</th>
                </tr>
            </thead>

            <tbody>
                <tr>
                    <td>Lunes</td>
                    <td>08h ~ 20h</td>
                </tr>

                <tr>
                    <td>Miércoles</td>
                    <td>08h ~ 20h</td>
                </tr>

                <tr>
                    <td>viernes</td>
                    <td>08h ~ 20h</td>
                </tr>
            </tbody>

        </table>

    </main>
    <footer>
        <img src="imagenes/logo-blanco.png" alt="logo-blanco">
        <p class="Copyright">&copy Copyright Barbería Alura</p>
    </footer>

</body>
